&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;//deklarisanje objekta koji ce importovati klasu u kejs\nconst homePage = new _HomePage.default();\ncy.visit(&#x27;https://rahulshettyacademy.com/angularpractice/&#x27;); //pozivanje svih parametara iz klase\nhomePage.getName().type(this.data.name);\nhomePage.getEmail().type(this.data.email);\nhomePage.getPassword().type(this.data.password);\nhomePage.getGender().type(this.data.gender);\nhomePage.getCheckbox().check();\nhomePage.getRadiobutton().check();\nhomePage.getShop().click();\nthis.data.productName.forEach(function (element) {\n  cy.selectProduct(element);\n});\ncy.contains(&#x27;Checkout&#x27;).click(); //sabiranje cena proizvoda (jako bitno - dobro izvuci lokator koji ce pokupiti pojedinacne cene svakog proizvoda)\n//deklarisanje &#x27;sum&#x27; vrednosti pre loop-a\nvar sum = 0;\ncy.get(&#x27;tr td:nth-child(4) strong&#x27;).each(($el, index, $list) =&gt; {\n  //izvlacenje cifre iz stringa\n  const amount = $el.text(); // &#x27;var&#x27; se stavlja kada varijablu hocemo da re-use u daljem kodu, .split(\&quot; \&quot;) metoda se koristi za razdvajanje stringa\n  var res = amount.split(\&quot; \&quot;); //izvlacenje samo &#x27;cifre&#x27; iz stringa - amount (index [1] znaci da izvlacimo drugi deo stringa)\n  res = res[1].trim(); //sabiranje (obavezno koristiti metodu Number() da se konvertuju stringovi u brojeve)\n  sum = Number(sum) + Number(res);\n}).then(function () {\n  //na kraju loop-a koristimo .then() da bi cypress sacekao da se loop zavrsi i prikazao pravu vrednost zbira\n  cy.log(sum);\n}); //provera da li je zbir cena proizvoda jednak ukupnom totalu (i ovde se mora razdvojiti i trimovati string totala)\ncy.get(&#x27;h3 strong&#x27;).then(function (element) {\n  const amount = element.text();\n  var res = amount.split(\&quot; \&quot;);\n  var total = res[1].trim(); //validacija jednakosti\n  expect(Number(total)).to.equal(sum);\n});\ncy.get(&#x27;:nth-child(4) &gt; :nth-child(5) &gt; .btn&#x27;).click();\ncy.get(&#x27;#country&#x27;).type(&#x27;Russ&#x27;); //podesavanje timeout-a za naredni step\nCypress.config(&#x27;defaultCommandTimeout&#x27;, 8000);\ncy.get(&#x27;.suggestions &gt; ul &gt; li &gt; a&#x27;).click();\ncy.get(&#x27;#checkbox2&#x27;).check({\n  force: true\n});\ncy.get(&#x27;input[type=\&quot;submit\&quot;]&#x27;).click(); //validacija zavrsne poruke koja sadrzi &#x27;Success&#x27; text\ncy.get(&#x27;.alert&#x27;).then(function (element) {\n  const actualText = element.text();\n  expect(actualText.includes(\&quot;Success\&quot;)).to.be.true;\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ccbb3221-410c-4267-b16b-533ed4af7b26&quot;,&quot;parentUUID&quot;:&quot;9d2724e8-caff-4fb4-b66e-e49aa66d8106&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;ccbb3221-410c-4267-b16b-533ed4af7b26&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:9629,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;723d3218-946b-4b98-8a02-a69a2408be61&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\Integration\\Examples\\Frameworks\\FrameworkTest1.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\Integration\\Examples\\Frameworks\\FrameworkTest1.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;305ec23d-7a25-4c5b-949c-1fbb949afc2b&quot;,&quot;title&quot;:&quot;Framework suite&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\Integration\\Examples\\Frameworks\\FrameworkTest1.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\Integration\\Examples\\Frameworks\\FrameworkTest1.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Framework test&quot;,&quot;fullTitle&quot;:&quot;Framework suite Framework test&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:4353,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:&quot;[\n    {\n        \&quot;title\&quot;: \&quot;Spec video recording\&quot;,\n        \&quot;value\&quot;: \&quot;videos/FrameworkTest1.cy.js.mp4\&quot;\n    }\n]&quot;,&quot;code&quot;:&quot;cy.visit(&#x27;https://rahulshettyacademy.com/angularpractice/&#x27;);\ncy.get(&#x27;:nth-child(1)&gt;.form-control&#x27;).type(this.data.name);\ncy.get(&#x27;:nth-child(2)&gt;.form-control&#x27;).type(this.data.email);\ncy.get(&#x27;#exampleInputPassword1&#x27;).type(this.data.password);\ncy.get(&#x27;#exampleFormControlSelect1&#x27;).select(this.data.gender);\ncy.get(&#x27;#exampleCheck1&#x27;).check();\ncy.get(&#x27;#inlineRadio2&#x27;).check(); //validacija da li je u Two-way polju upisana ista vrednost kao i za Name\ncy.get(&#x27;input[name=\&quot;name\&quot;]:nth-child(1)&#x27;).should(&#x27;have.value&#x27;, this.data.name); //validacija koji je minimum karaktera koji moze da se upise polje Name (treba nam min 2)\ncy.get(&#x27;:nth-child(1)&gt;.form-control&#x27;).should(&#x27;have.attr&#x27;, &#x27;minlength&#x27;, &#x27;2&#x27;); //validacija da li je radio button 3 disabled\ncy.get(&#x27;#inlineRadio3&#x27;).should(&#x27;be.disabled&#x27;); //drugi deo - navigacija do Shop stranice\ncy.get(&#x27;a[href=\&quot;/angularpractice/shop\&quot;]&#x27;).click();\n/*pravimo loop koji ce da prodje kroz sve proizvode i uhvati element sa odredjenim textom\nali cemo to uraditi preko custom command funkcije koja se nalazi u support/commands.js*/\ncy.selectProduct(&#x27;Nokia&#x27;); // 1. ocemo da dodamo jos jedan proizvod u korpu koristeci istu metodu\ncy.selectProduct(&#x27;Blackberry&#x27;);\n/* 2. ocemo da dodamo vise elemenata
